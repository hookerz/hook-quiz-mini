<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>hook-quiz-mini demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../hook-quiz-mini.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic hook-quiz-mini demo</h3>
      <demo-snippet>
        <template>
          <hook-quiz-mini></hook-quiz-mini>
        </template>
      </demo-snippet>
    </div>
    <script>
    const el = document.querySelector('hook-quiz-mini');
    el.questions = [
      {
        "text": "Cat or dog?",
        "choices": [
          "Cat",
          "Dog"
        ],
        "answer": "Cat"
      },
      {
        "text": "Chicken or fish?",
        "choices": [
          "Chicken",
          "Fish"
        ],
        "answer": "Fish"
      },
      {
        "text": "Six or twenty-seven?",
        "choices": [
          "Six",
          "Twenty-seven"
        ],
        "answer": "Six"
      }
    ];
    </script>
  </body>
</html>
