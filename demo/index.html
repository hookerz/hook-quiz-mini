<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>hook-quiz-mini demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web-animations/2.2.5/web-animations.min.js"></script>

    <link rel="import" href="../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../bower_components/iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
    <link rel="import" href="../hook-quiz-mini.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic hook-quiz-mini demo</h3>

      <demo-snippet>
        <template>
          <dom-bind>
            <template>
              <iron-ajax auto url="quiz.json" last-response="{{quizData}}"></iron-ajax>
              <hook-quiz-mini quiz-data="[[quizData]]"></hook-quiz-mini>
            </template>
          </dom-bind>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
