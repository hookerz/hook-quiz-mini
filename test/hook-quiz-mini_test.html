<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>hook-quiz-mini test</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../iron-ajax/iron-ajax.html">
    <link rel="import" href="../hook-quiz-mini.html">

  </head>
  <body>

    <test-fixture id="BasicTestFixture">
      <template>
        <iron-ajax auto url="quiz.json" last-response="{{quizData}}"></iron-ajax>
        <hook-quiz-mini quiz-data="[[quizData]]"></hook-quiz-mini>
      </template>
    </test-fixture>

    <script>
      suite('<hook-quiz-mini>', function() {
        var myEl;
        setup(function() {
          myEl = fixture('BasicTestFixture');
        });
        test('defines the "quiz data" property', function() {
          assert.equal(myEl.quizData, this.quizData);
        });
      });
    </script>

  </body>
</html>
