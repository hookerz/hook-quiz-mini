<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../iron-pages/iron-pages.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-progress/paper-progress.html">
<link rel="import" href="../paper-radio-group/paper-radio-group.html">

<dom-module id="hook-quiz-mini">
  <template>
    <style>
      :host {
        display: block;
      }

      p {
        font-size: 2em;
        line-height: 1em;
      }

      paper-progress {
        width: 100%;
      }

      paper-radio-group {
        display: flex;
        flex-direction: column;
      }

      paper-button {
        background: navy;
        color: white;
      }
    </style>
    <paper-progress value="[[_getProgress(currentQuestion, totalQuestions)]]"></paper-progress>
    <iron-pages selected="[[currentQuestion]]">
      <template is="dom-repeat" items="[[questions]]" as="question">
        <div>
          <p>[[question.text]]</p>
          <paper-radio-group selected="[[_getResponse(index, responses)]]" on-paper-radio-group-changed="_setResponse">
            <template is="dom-repeat" items="[[question.choices]]" as="choice">
              <paper-radio-button name="[[choice.text]]">[[choice.text]]</paper-radio-button>
            </template>
          </paper-radio-group>
        </div>
      </template>
      <div>
        <p>You scored [[score]]%!</p>
        <paper-button raised on-click="_questionsChanged">Reset</paper-button>
      </div>
    </iron-pages>
  </template>

  <script>
    /**
     * `hook-quiz-mini`
     * does my element stuff
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class HookQuizMini extends Polymer.Element {
      static get is() { return 'hook-quiz-mini'; }
      static get properties() {
        return {
          questions: {
            type: Array,
            value: () => [],
            observer: '_questionsChanged'
          },
          answers: {
            type: Array,
            computed: '_getAnswers(questions)'
          },
          responses: {
            type: Array,
            value: () => []
          },
          currentQuestion: {
            type: Number,
            value: 0
          },
          totalQuestions: {
            type: Number,
            computed: '_getTotalQuestions(questions)'
          },
          score: {
            type: Number,
            computed: '_getScore(answers, responses, totalQuestions)'
          }
        };
      }

      _questionsChanged() {
        this.currentQuestion = 0;
        this.responses = this.questions.map(question => null);
      }

      _getAnswers(questions) {
        return this.questions.map(question => (
          question.choices.filter(choice => choice.correct)[0]
        ));
      }

      _getTotalQuestions(questions) {
        return questions.length;
      }

      _getProgress(currentQuestion, totalQuestions) {
        return currentQuestion / totalQuestions * 100;
      }

      _getResponse(index, responses) {
        return responses[index];
      }

      _getScore(answers, responses, totalQuestions) {
        const correct = responses.reduce((acc, response, index) => (
          acc + (answers[index] && response === answers[index].text)
        ), 0);
        return Math.round(correct / totalQuestions * 100);
      }

      _setResponse(e) {
        this.responses = this.responses.map((response, index) => (
          response = (index === e.model.index) ? e.target.selected : response
        ));
        this.currentQuestion++;
      }
    }

    window.customElements.define(HookQuizMini.is, HookQuizMini);
  </script>
</dom-module>
