<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../polymer/lib/utils/async.html">
<link rel="import" href="../iron-pages/iron-pages.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-progress/paper-progress.html">
<link rel="import" href="../paper-ripple/paper-ripple.html">
<link rel="import" href="../paper-radio-group/paper-radio-group.html">
<link rel="import" href="../web-animations-js/web-animations.min.html">
<link rel="import" href="./quiz-animation.html">

<dom-module id="hook-quiz-mini">
  <template>
    <style>
      :host {
        display: block;
        position: relative;
        overflow: hidden;
        padding: 0 25px;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
      }

      p {
        font-size: 2em;
        line-height: 1em;
      }

      paper-ripple {
        color: rgba(255, 0, 80, .5);
      }

      paper-progress {
        width: 100%;
        --paper-progress-active-color: #ff0050;
        --paper-progress-transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        --paper-progress-transition-duration: 0.4s;
      }

      paper-radio-group {
        display: -webkit-flex;
        display: -ms-flex;
        display: flex;
        -webkit-flex-direction: column;
        flex-direction: column;
        --paper-radio-button-checked-color: #ff0050;
      }

      paper-button {
        background: #ff0050;
        color: white;
      }

    </style>
    <paper-ripple recenters></paper-ripple>
    <paper-progress value="[[_getProgress(currentQuestion, totalQuestions)]]" class="transiting"></paper-progress>
    <iron-pages activate-event="" attr-for-selected="id" selected="[[page]]" id="questionsPanel">
      <div id="questions">
        <p id="questionText">[[question.text]]</p>
        <paper-radio-group selected="[[response]]" on-paper-radio-group-changed="_setResponse">
          <template is="dom-repeat" items="[[question.choices]]" as="choice">
            <paper-radio-button name="[[choice.text]]" class="question-choices">[[choice.text]]</paper-radio-button>
          </template>
        </paper-radio-group>
      </div>
      <div id="score">
        <p id="quizScore">You scored [[score]]%!</p>
        <paper-button raised on-click="_reset" id="resetBtn">Reset</paper-button>
      </div>
    </iron-pages>
  </template>

  <script>
    /**
     * `hook-quiz-mini`
     * does my element stuff
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class HookQuizMini extends AnimationMixin(Polymer.Element) {
      static get is() { return 'hook-quiz-mini'; }
      static get properties() {
        return {
          questions: {
            type: Array,
            value: () => [],
            observer: '_reset'
          },
          answers: {
            type: Array,
            computed: '_getAnswers(questions)'
          },
          responses: {
            type: Array,
            value: () => []
          },
          currentQuestion: {
            type: Number,
            value: 0
          },
          totalQuestions: {
            type: Number,
            computed: '_getTotalQuestions(questions)'
          },
          question: {
            type: Object,
            computed: '_getQuestion(questions, currentQuestion)'
          },
          response: {
            type: String,
            computed: '_getResponse(responses, currentQuestion)'
          },
          score: {
            type: Number,
            computed: '_getScore(answers, responses, totalQuestions)'
          },
          page: {
            type: String,
            computed: '_getPage(currentQuestion, totalQuestions)'
          }

        };
      }

      connectedCallback() {
        super.connectedCallback();
      }

      ready() {
        super.ready();
        this.currentQuestionChoices;
      }

      _reset() {
        this.currentQuestion = 0;
        this.responses = this.questions.map(question => null);
      }

      _getAnswers(questions) {
        return this.questions.map(question => (
          question.choices.filter(choice => choice.correct)[0]
        ));
      }

      _getTotalQuestions(questions) {
        return questions.length;
      }

      _getProgress(currentQuestion, totalQuestions) {
        return currentQuestion / totalQuestions * 100;
      }

      _getQuestion(questions, currentQuestion) {
        return questions[currentQuestion];
      }

      _getResponse(responses, currentQuestion) {
        return responses[currentQuestion];
      }

      _getScore(answers, responses, totalQuestions) {
        const correct = responses.reduce((acc, response, index) => (
          acc + (answers[index] && response === answers[index].text)
        ), 0);
        return Math.round(correct / totalQuestions * 100);
      }

      _setResponse(e) {
        const currentQuestion = this.currentQuestion;
        this.responses = this.responses.map((response, index) => (
          response = (index === currentQuestion) ? e.target.selected : response
        ));

        this.currentQuestionChoices = Array.prototype.slice.call(
          this.shadowRoot.querySelectorAll('.question-choices')
        );

        this._quizTransitionAnimation();
      }

      _getPage(currentQuestion, totalQuestions) {
        // end game - reveal score anim
        if (currentQuestion === totalQuestions) {
          this._revealScoreAnimation();
          this._revealResetBtnAnimation();
        }

        return currentQuestion < totalQuestions ? 'questions' : 'score';
      }

    }

    window.customElements.define(HookQuizMini.is, HookQuizMini);
  </script>
</dom-module>
