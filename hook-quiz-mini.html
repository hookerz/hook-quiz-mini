<!--
`<hook-quiz-mini>` is a custom quiz element. Add custom questions and answers, define the right answers and `<hook-quiz-mini>` tallies and displays the score along with a `Reset` button.
    <hook-quiz-mini
      questions='[
        {
        "text":"Cat or dog?",
        "choices":[{"text":"Cat","correct":true},{"text":"Dog","correct":false}]
        },
        {
        "text":"Chicken or fish?",
        "choices":[{"text":"Chicken","correct":false},{"text":"Fish","correct":true}]
        },
        {
        "text":"Six or twenty-seven?",
        "choices":[{"text":"Six","correct":true},{"text":"Twenty-seven","correct":false}]
      ]'>

    </hook-quiz-mini>

### Styling
The following custom properties and mixins are available for styling:
Custom property | Description | Default
----------------|-------------|----------
`--hook-quiz-ripple-color` | paper ripple color | rgba(255, 0, 80, .5)
`--hook-quiz-button-text-color` | Reset button text color | #fff
`--hook-quiz-button-color` | Reset button background color | #ff0050
`--hook-quiz-choice-checked-color` | paper radio button color | #ff0050
`--hook-quiz-progress-bar-color` | paper progress bar color | #ff0050
`--hook-quiz-typography` | Mixin applied to the quiz text | {}
`--hook-quiz-progress-bar` | Mixin applied to the paper progress bar | `{}`
`--hook-quiz-choices-container` | Mixin applied to the paper radio group | `{}`
`--hook-quiz-mini` | Mixin applied to the hook-quiz-mini element | `{}`

@element hook-quiz-mini
@demo demo/index.html
-->

<dom-module id="hook-quiz-mini">
  <template>
    <style>
      :host {
        display: block;
        position: relative;
        overflow: hidden;
        padding: 0 25px;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
        --hook-quiz-progress-bar-color: #ff0050;
        --hook-quiz-choice-checked-color: #ff0050;
        --hook-quiz-button-color: #ff0050;
        --hook-quiz-button-text-color: #fff;
        --hook-quiz-ripple-color: rgba(255, 0, 80, .5);
        @apply(--hook-quiz-mini);

      }

      p {
        font-size: 2em;
        line-height: 1em;
        @apply(--hook-quiz-typography);
      }

      paper-ripple {
        color: var(--hook-quiz-ripple-color);
      }

      paper-progress {
        width: 100%;
        --paper-progress-active-color: var(--hook-quiz-progress-bar-color);
        --paper-progress-transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        --paper-progress-transition-duration: 0.4s;
        @apply(--hook-quiz-progress-bar);
      }

      paper-radio-group {
        display: -webkit-flex;
        display: -ms-flex;
        display: flex;
        -webkit-flex-direction: column;
        flex-direction: column;
        @apply(--hook-quiz-choices-container);
      }

      paper-radio-button {
        --paper-radio-button-checked-color: var(--hook-quiz-choice-checked-color);
      }

      paper-button {
        background: var(--hook-quiz-button-color);
        color: var(--hook-quiz-button-text-color);
      }

    </style>
    <paper-ripple recenters></paper-ripple>
    <paper-progress value="[[_getProgress(currentQuestion, totalQuestions)]]" class="transiting"></paper-progress>
    <iron-pages activate-event="" attr-for-selected="id" selected="[[page]]" id="questionsPanel">
      <div id="questions">
        <p id="questionText">[[question.text]]</p>
        <paper-radio-group selected="[[response]]" on-paper-radio-group-changed="_setResponse">
          <template is="dom-repeat" items="[[question.choices]]" as="choice">
            <paper-radio-button name="[[choice.text]]" class="question-choices">[[choice.text]]</paper-radio-button>
          </template>
        </paper-radio-group>
      </div>
      <div id="score">
        <p id="quizScore">You scored [[score]]%!</p>
        <paper-button raised on-click="_reset" id="resetBtn">Reset</paper-button>
      </div>
    </iron-pages>
  </template>

  <script>
    /**
     * `hook-quiz-mini`
     * does my element stuff
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class HookQuizMini extends AnimationMixin(Polymer.Element) {
      static get is() { return 'hook-quiz-mini'; }
      static get properties() {
        return {
          /**
          * @prop {Array} quiz questions
          */
          questions: {
            type: Array,
            value: () => [],
            observer: '_reset'
          },
          /**
          * @prop {Array} quiz question choices
          */
          answers: {
            type: Array,
            computed: '_getAnswers(questions)'
          },
          /**
          * @prop {Array} quiz question answers
          */
          responses: {
            type: Array,
            value: () => []
          },
          /**
          * @prop {Number} index of current question
          */
          currentQuestion: {
            type: Number,
            value: 0
          },
          /**
          * @prop {Number} length of total questions
          */
          totalQuestions: {
            type: Number,
            computed: '_getTotalQuestions(questions)'
          },
          /**
          * @prop {Object} quiz question data
          */
          question: {
            type: Object,
            computed: '_getQuestion(questions, currentQuestion)'
          },
          /**
          * @prop {String} current question answer
          */
          response: {
            type: String,
            computed: '_getResponse(responses, currentQuestion)'
          },
          /**
          * @prop {Number} quiz score
          */
          score: {
            type: Number,
            computed: '_getScore(answers, responses, totalQuestions)'
          },
          /**
          * @prop {String} quiz or results view
          */
          page: {
            type: String,
            computed: '_getPage(currentQuestion, totalQuestions)'
          }

        };
      }

      /**
       * resets quiz
       */
      _reset() {
        this.currentQuestion = 0;
        this.responses = this.questions.map(question => null);
      }

      /**
       * gets correct answer
       * @param {questions} Array quiz questions
       */
      _getAnswers(questions) {
        return this.questions.map(question => (
          question.choices.filter(choice => choice.correct)[0]
        ));
      }

      /**
       * returns length of quiz questions
       * @param {questions} Array quiz questions
       */
      _getTotalQuestions(questions) {
        return questions.length;
      }

      /**
       * returns progress value for paper progress bar
       * @param {currentQuestion} Number index of current question
       * @param {totalQuestions} Number length of quiz questions
       */
      _getProgress(currentQuestion, totalQuestions) {
        return currentQuestion / totalQuestions * 100;
      }

      /**
       * returns current question data
       * @param {questions} Array quiz questions
       * @param {currentQuestion} Number index of current question
       */
      _getQuestion(questions, currentQuestion) {
        return questions[currentQuestion];
      }

      /**
       * returns current question choice
       * @param {responses} Array quiz question responses
       * @param {currentQuestion} Number index of current question
       */
      _getResponse(responses, currentQuestion) {
        return responses[currentQuestion];
      }

      /**
       * returns score
       * @param {answers} Array quiz question choices
       * @param {responses} Array quiz question responses
       * @param {totalQuestions} Number length of quiz questions
       */
      _getScore(answers, responses, totalQuestions) {
        const correct = responses.reduce((acc, response, index) => (
          acc + (answers[index] && response === answers[index].text)
        ), 0);
        return Math.round(correct / totalQuestions * 100);
      }

      /**
       * sets current question choice/answer
       * @param {e} event target
       */
      _setResponse(e) {
        const currentQuestion = this.currentQuestion;
        this.responses = this.responses.map((response, index) => (
          response = (index === currentQuestion) ? e.target.selected : response
        ));

        // next question animation
        this._quizTransitionAnimation();
      }

      /**
       * indicates qestion or score view
       * @param {currentQuestion} Number index of current question
       * @param {totalQuestions} Number length of quiz questions
       */
      _getPage(currentQuestion, totalQuestions) {
        // end game reveal score anim
        if (currentQuestion === totalQuestions) {
          this._revealScoreAnimation();
          this._revealResetBtnAnimation();
        }

        return currentQuestion < totalQuestions ? 'questions' : 'score';
      }

    }

    window.customElements.define(HookQuizMini.is, HookQuizMini);
  </script>
</dom-module>
